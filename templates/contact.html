<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Spartan:wght@300;500;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Spartan', sans-serif;
        }

        html, body {
            overflow-x: hidden;
            background-color: #222;
            color: #eee;
        }

        .logo {
            text-decoration: underline;
        }

        a {
            color: #eee;
            text-decoration: none;
            transition: 0.3s;
        }

        a:hover {
            color: #00AEEF;
        }

        #header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3C475C;
            padding: 0 1rem;
            height: 4rem;
            color: #00AEEF;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        #searchBar {
            border: none;
            border-radius: 20px;
            padding: 0.5rem 1rem;
            text-align: center;
            width: 200px;
            transition: width 0.2s ease, box-shadow 0.2s ease;
            color: #222;
        }

        #searchBar:focus {
            width: 250px;
            outline: none;
        }

        @media (max-width: 600px) {
            #searchBar {
                width: 120px;
            }

            #searchBar:focus {
                width: 180px;
            }
        }

        .hamburger {
            display: none;
            font-size: 2rem;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }

        .hamburgerShow {
            position: fixed;
            right: 0;
            top: 4rem;
            width: 200px;
            background-color: #3C475C;
            opacity: 0;
            visibility: hidden;
            transition: 0.3s;
            z-index: 999;
            border-radius: 0 0 0 17px;
        }

        .hamburgerShow.active {
            opacity: 1;
            visibility: visible;
        }

        .link-containerHMBG {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        @media (max-width: 752px) {
            .nav-links, #searchBar {
                display: none;
            }

            .hamburger {
                display: block;
            }
        }

        .contact-container {
            margin-top: 6rem;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 2rem;
        }

        .contact-container h2 {
            color: #00AEEF;
            margin-bottom: 2rem;
        }

        form {
            background-color: #3C475C;
            padding: 2rem;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input, textarea {
            padding: 0.8rem;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 1rem;
            resize: none;
        }

        button {
            padding: 0.8rem;
            background-color: #00AEEF;
            border: none;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .linkSearch-container1{
            display: flex;
            flex-direction: row;
            justify-content: center;
            justify-content: space-evenly;
            margin-top: 1.5rem;
            align-items: center;
        }

        .searcher{
            position: fixed;
            width: 100%;
            height: 10rem;
            top: 4rem;
            background-color: #3C475C;
            z-index: 99999;
            opacity: 0;
            display: none;
        }

    </style>
</head>
<body>

    <section id="header">
        <h1 class="logo">Suam Automatisierungen</h1>
        <input type="text" name="searchBar" id="searchBar" placeholder="Suchen..">
        <nav class="nav-links">
            <a href="/Startseite">Start</a>
            <a href="/Kontakt">Kontakt</a>
            <a href="/Automatisierungen">Automatisierungen</a>
        </nav>
        <button class="hamburger" id="hamburger">â˜°</button>
    </section>

    <div class="searcher" id="searcher">
        <div class="linkSearch-container1">
            <a href="/Startseite">Start</a>
            <a href="/Kontakt">Kontakt</a>
            <a href="/Automatisierungen">Automatisierungen</a>
        </div>
    </div>

    <div class="hamburgerShow" id="hamburgerMenu">
        <div class="link-containerHMBG">
            <a href="/Startseite">Start</a>
            <a href="/Kontakt">Kontakt</a>
            <a href="/Automatisierungen">Automatisierungen</a>
        </div>
    </div>

    <div class="contact-container">
        <h2>Kontaktieren sie uns</h2>
        <form>
            <div style="border-radius: 20px; background-color: white; color: #3C475C; padding: 10px;">suam.help@gmail.com</div>
            <div style="border-radius: 20px; background-color: white; color: #3C475C; padding: 10px;">+49 152 38951396</div>
        </form>
    </div>

    <script>
        const searchBar = document.getElementById('searchBar');
        const input_values = ['Hilfe', 'Start', 'Kontakt', 'Automatisierungen', 'Produkte', 'Shop', 'Email']

        function input_check() {
            const userInput = searchBar.value.trim().toLowerCase();
            const match = input_values.some(input => input.toLowerCase() === userInput);

            if (match) {
                searcher.style.opacity = '1';
                searcher.style.display = 'block';
            } else {
                searcher.style.opacity = '0';
                searcher.style.display = 'none';
            }
        }

        searchBar.addEventListener('focus', () => {
            searchBar.placeholder = '';
        });

        searchBar.addEventListener('blur', () => {
            searchBar.placeholder = 'Search...';
        });
        
        searchBar.addEventListener('input', () => {
            input_check();
        });

        const hamburger = document.getElementById('hamburger');
        const hamburgerMenu = document.getElementById('hamburgerMenu');

        hamburger.addEventListener('click', () => {
            hamburgerMenu.classList.toggle('active');
        });
    </script>

</body>
</html>
